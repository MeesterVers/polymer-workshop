<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel = "import" href = "bower_components/paper-input/paper-input.html">
  
  <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>

  <style>
  :host {
    display: block;
  }
</style>
<title>Munten</title>
</head>
<body>

  <dom-module id="munten-view">
    <paper-input always-float-label label="Munt code"></paper-input>
    <paper-input always-float-label label="Munt naam"></paper-input>

    <div is="dom-repeat" items={{coins}} as="coin">
      <div>[[index]] - [[coin.code]] <br></div>
      <h3></h3>
    </div>

    <br><br><br><br>
    <site-footer></site-footer>

    <script>
    /**
     * @customElement
     * @polymer
     */
     class MuntenView extends Polymer.Element {
      static get is() { return 'munten-view'; }
      static get properties() {
        return {
          coins: {
            type: Array,
            value: [
            { code : "BTC", coin : "Bitcoin"},
            { code : "ETH", coin : "Etherium"},
            { code : "BCH", coin : "Bitcoin Cash"},
            { code : "LTC", coin : "Litcoin"}
            ]
          }
        };
      }
    }

    window.customElements.define(MuntenView.is, MuntenView);
  </script>
</dom-module>
</body>
</html>
